<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- add the google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- add the css file -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <!-- The whole card that contains everything -->
    <div class="card">
      <!-- Header contains Profile picture and basic information -->
      <header>
        <!-- Profile picture -->
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile-pic" />
        <!-- Name -->
        <h1>Jessica Randall</h1>
        <!-- City -->
        <p>London, United Kingdom</p>
      </header>
      <!-- Just a citation -->
      <p>
        Jessica Randall London, United Kingdom "Front-end developer and avid
        reader."
      </p>
      <!-- Social links -->
      <div class="btn-link">
        <!-- List of all socials -->
        <ul>
          <li class="btn">Github</li>
          <li class="btn">Frontend Mentor</li>
          <li class="btn">LinkedIn</li>
          <li class="btn">Twitter</li>
          <li class="btn">Instagram</li>
        </ul>
      </div>
    </div>
  </body>
</html>
